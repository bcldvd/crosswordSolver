<!DOCTYPE html>
<html manifest="main.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta name="mobile-web-app-capable" content="yes">
    <meta content='black-translucent' name='apple-mobile-web-app-status-bar-style'>

    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="img/favicons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="img/favicons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml">


    <title>crosswordSolver</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-loading-bar/src/loading-bar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/Words.js"></script>
    <script src="js/services/localStorage.js"></script>
    <script src="js/directives/spaceToStar.js"></script>
    <script src="lib/angular-loading-bar/src/loading-bar.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">crosswordSolver</h1>
      </ion-header-bar>

      <ion-content ng-controller="mainCtrl">

          <div ng-show="words">
              <div class="list list-inset">
                  <label class="item item-input">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input type="text" placeholder="Rechercher" ng-model="predicate" autofocus ng-change="checkPredicate(predicate)" ng-trim="false" space-to-star>
                  </label>
              </div>

              <ul id="possibleWords" class="list">
                  <span ng-show="possibleWords.length > 1" class="item item-divider">{{ possibleWords.length }} possibilités</span>
                  <span ng-show="possibleWords.length == 1" class="item item-divider">{{ possibleWords.length }} possibilité</span>
                  <span ng-show="possibleWords.length == 0" class="item item-divider">Aucune possibilité</span>
                  <li ng-repeat="word in possibleWords" class="item">{{ word }}</li>
              </ul>
          </div>

          <div class="card" ng-hide="words">
              <div class="item item-text-wrap">
                  <i class="icon ion-looping"></i> Dictionnaire de mots en chargement
              </div>
          </div>


      </ion-content>

    </ion-pane>

  </body>
</html>
